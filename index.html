<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Marfeel Frontend Test</title>

    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <main id="container">
        <section>
            <form id="form">
                <input id="search" type="text" placeholder="Search Username..." required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="results">

            <header id="user-data">

                <figure id="picture">
                </figure>

                <div id="info-user">
                </div>

            </header>

            <div id="repos-view">
                <h2>
                    Repositories
                </h2>
                <hr>

                <ul id="repos-list">
                </ul>

            </div>

        </section>

        <div id="no-results">
            <h2> User does not exist</h2>
        </div>

    </main>

    
    <script src="./scripts/main.js"></script>
    <script src="./scripts/api/gitHubApi.js"></script>
    <script src="./scripts/render.js"></script>
    <script src="./scripts/getElements.js"></script>
</body>

</html>
